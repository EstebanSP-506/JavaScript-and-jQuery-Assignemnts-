<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
          $('form').submit(function(){
            var firstName = $('#first_name').val();
            var lastName = $('#last_name').val();
            var emailAddr = $('#emailAddress').val();
            var contact = $('#contactNumber').val();
            $('tbody').append('<tr><td>'+firstName+'</td><td>'+lastName+'</td><td>'+emailAddr+'</td><td>'+contact+'</td></tr>');
            return false;
            });
        });
    </script>
    <style>
        #wrapper{
            margin: 0% auto;
            width: 50%;
            border: 2px dashed green;
        }
        table{
            margin: 10px auto;
            align-content: center;
        }
        table, td{
            border-collapse: collapse;
            border: 2px solid black;
        }
        th,td{
            width: 150px;
        }
        form{
            border: 2px dashed blue;
            width: 500px;
            margin: 10px auto;
        }
        form > label{
            display: block;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form action="">
            <h1>Add User</h1>
            <label for="first_name">First Name<input type="text" id="first_name"></label>

            <label for="last_name">Last Name<input type="text" id="last_name"></label>
            
            <label for="emailAddress">Email Address<input type="text" id="emailAddress"></label>
            
            <label for="contactNumber">Contact #<input type="text" id="contactNumber"></label>
            
            <input type="submit" value="submit">
        </form>

    </div>    
</body>
</html>
